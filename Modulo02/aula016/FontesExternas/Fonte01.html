<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Imperial+Script&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Cherish&family=Imperial+Script&display=swap');

        h1{
            font-family: "Imperial Script", cursive;
            font-size: 50px;
        }

        p{
            font-family: "Cherish", cursive;
        }
    </style>
</head>

<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum aperiam iure tenetur suscipit accusantium
        laboriosam voluptatibus doloribus consequatur molestiae, ipsum nesciunt nam modi aliquid, minus quam quidem ipsa
        expedita dolores?</p>
</body>

</html>
