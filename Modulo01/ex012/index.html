<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videso com HTML5</title>
</head>
<body>
    <h1>Inserindo videos localmente</h1>
    <p>Este vode esta hopedado no meu proprio servidor</p>
    <video controls poster="imagens/mar.jpg" width="500" loop>
        <source src="midia/Meu Video.mp4" type="video/mp4">
        <source src="midia/Meu Video.ogv" type="video/ogv">
        <source src="midia/Meu Video.webm" type="video/webm">
        <source src="midia/meu_video.mp4" type="video/mp4">
        <p>Seu navegador nao tem compatibilidade de reproduzir esse video </p>
    </video>

    <h1>Inserindo videos do youtuve</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=GrZoAkeB57W7cMcC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
