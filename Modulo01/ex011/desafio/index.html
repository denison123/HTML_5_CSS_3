<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem flexível</title>
</head>
<body>
    <h1>Imagem Flexível!</h1>
    <p>Você esta vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiencia &#x1F600;</p>
    <picture>
        <!--da menor imagem para a maior-->
        <source media="(max-width:750px)" srcset="paisagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="paisagem-m.png" type="image/png">
        <img src="paisagem-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzir audio</h1>
    <p>Vamos apreder a Reproduzir ádios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="../midia/major Rd.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
